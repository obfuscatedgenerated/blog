<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <title>
      {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
      {% else %}{{ site.title | escape }}{% endif %}
    </title>
  
    {% if page.subtitle %}
    <meta name="description" content="{{ page.subtitle | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    {% elsif page.excerpt %}
    <meta name="description" content="{{ page.excerpt | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    {% elsif site.description %}
    <meta name="description" content="{{ site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    {% endif %}
  
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="{{"/assets/main.css" | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

    <link rel="shortcut icon" href="/assets/logo.png" type="image/png">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="favicon" href="/assets/logo.png" type="image/png">
    <link rel="favicon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/assets/logo.png" type="image/png">

    <link rel="stylesheet" href="/assets/style/rouge-gh-dark.css">
    <script src="/assets/script/code-copy.js" defer></script>
    <link rel="stylesheet" href="/assets/style/code-copy.css">
    <meta property="og:type" content="article">
    
    {% if page.background %}
    <meta property="og:image" content="{{ page.background | absolute_url }}">
    <meta property="twitter:image" content="{{ page.background | absolute_url }}">
    {% endif %}
    {% if page.date %}
    <meta property="og:updated_time" content="{{ page.date | date_to_xmlschema }}">
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    <meta property="article:modified_time" content="{{ page.date | date_to_xmlschema }}">
    {% endif %}
    {% if site.tags != "" %}
      {% include propagate_tags.html %}
    {% endif %}
  
  </head>
